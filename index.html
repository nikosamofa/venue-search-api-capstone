<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Search</title>
    <link rel="stylesheet" href="venue.css">
</head>

<body>
    <header>
        <h1>Venue Search APP</h1>
    </header>
    <main id="js-main-body" class="main-body">
        <section class="container" id="js-search-page">
            <div class="item">
                <form id="js-search-form" class="search-form">
                    <h2>The Venue Search App</h2>
                    <label for="city">City</label>
                    <input type="text" >
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="item" hidden>
                <ul id="result-list">

                </ul>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="venue.js"></script>
</body>

</html>
